<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- HTML Meta Tags -->
        <title>Error</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-fit m-auto bg-zinc-900 text-white text-center items-center">
        <main>
            <i class="fa-solid fa-x bg-red-600 pt-2.5 pb-2 pl-4 pr-4 rounded-full text-3xl mb-2"></i>
            <h1 id="error" class="mb-6 text-2xl font-bold"></h1>

            <a href="/manage" class="p-2 pl-4 pr-4 rounded-lg bg-gray-600 hover:bg-gray-700">Return Home</a>
        </main>
    </body>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        })

        let errors = {
            "INCORRECT_PASSWORD": "Incorrect Password",
            "INVALID_REDIRECT_PATH_OPTION": "Invalid Redirect Path Option",
            "NO_PASSWORD": "No Password",
            "NO_PATH": "No Path",
            "NO_REDIRECT": "No Redirect"
        }

        document.title = `${errors[params.error]}`;
        document.getElementById("error").innerHTML = `${errors[params.error]}`;
    </script>
</html>
